{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create Listing</h2>
<div class="containter">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group m-4">
            <label class="form-label" for="listing title"><strong>Title: </strong></label>
            {{ form.title }}
        </div>
        <div class="form-group m-4">
            <label class="form-label" for="listing category"><strong>Category <i>(Optional)</i>: </strong></label> 
            <div class="input-group mb-3">
                <label class="input-group-text ml-2" for="inputGroupSelect">Choose a Category</label>
                {{ form.category }}
            </div>
        </div>
        <div class="form-group m-4">
            <label class="form-label" for="listing description"><strong>Description: </strong></label>
            {{ form.description }}
        </div>
        <div class="form-group m-4">
            <label class="form-label" for="listing price"><strong>Price: </strong></label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">$</span>
                {{ form.price }}
            </div>
        </div>
        <div class="form-group m-4">
            <label for="listing image" class="form-label"><strong>Upload Image <i>(Optional)</i>: </strong></label>
            <div class="input-group mt-3">
                {{ form.image }}
            </div>
            <br>
            <button class="btn btn-outline-success m-2" type="submit">Create Form</button>
        </div>
    </form>
</div>
{% endblock %}
